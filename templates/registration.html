<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <style>
        /* Custom CSS for additional styling */
        .rounded-lg:hover {
            transform: scale(1.02);
            transition: transform 0.3s ease;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .form-input {
            border: 1px solid #ced4da;
            padding: 0.5rem;
            border-radius: 0.375rem;
            transition: border-color 0.3s ease;
        }

        .form-input:hover, .form-input:focus {
            border-color: #4a90e2;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div x-data="{ isVisible: true }" x-show="isVisible" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 transform scale-90" x-transition:enter-end="opacity-100 transform scale-100" class="container mx-auto mt-8 p-8 form-container rounded-lg shadow-lg">
        <h2 class="text-3xl font-semibold mb-6 text-center text-indigo-700">Event Registration</h2>
        <form method="POST" action="{% url 'add_to_purchased' event.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-4">
                <div class="bg-indigo-100 p-4 rounded-lg shadow-md">
                    <label class="text-lg font-semibold text-indigo-700" for="username">User Name:</label>
                    <div class="mt-2">
                        <span class="block font-medium text-gray-800">{{ name }}</span>
                    </div>
                </div>
            </div>
            
            <div class="mb-4">
                <div class="bg-indigo-100 p-4 rounded-lg shadow-md">
                    <label class="text-lg font-semibold text-indigo-700" for="event_name">Event Name:</label>
                    <div class="mt-2">
                        <span class="block font-medium text-gray-800">{{ event.event_name }}</span>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <div class="bg-indigo-100 p-4 rounded-lg shadow-md">
                    <label class="text-lg font-semibold text-indigo-700" for="event_name">USN:</label>
                    <div class="mt-2">
                        <span class="block font-medium text-gray-800">
                            {{ form.usn }}
                        </span>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <div class="bg-indigo-100 p-4 rounded-lg shadow-md">
                    <label class="text-lg font-semibold text-indigo-700" for="event_name">Payment Photo:</label>
                    <div class="mt-2">
                        <span class="block font-medium text-gray-800">
                          {{ form.payment_photo }} 
                        </span>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <div class="bg-indigo-100 p-4 rounded-lg shadow-md">
                    <label class="text-lg font-semibold text-indigo-700" for="payment_info">Make the payment here:</label>
                    <p class="mt-2 text-gray-800">XXXX-XXXXX-XXXXX and share the screenshot.</p>
                </div>
            </div>

            <button type="submit" class="bg-indigo-700 text-white py-2 px-4 rounded-full hover:bg-indigo-600 focus:outline-none focus:shadow-outline-indigo active:bg-indigo-800 mt-4">Register</button>
        </form>
    </div>
</body>
</html>
